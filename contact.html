<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">
    <title>Marseille - contact</title>
</head>

<body>
    <main>
        <div class="contact">
            <div class="container">
                <form>
                    <h1>Nous contacter</h1>
                    <input type="text" id="firstName" placeholder="Nom" required>
                    <input type="text" id="lastName" placeholder="Prenom" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="text" id="mobile" placeholder="Telephone" required>
                    <textarea required placeholder="Tapez votre message ici..."></textarea>
                    <div class="send">
                        <input type="submit" value="Envoyer" id="button">
                    </div>
                </form>
            </div>
        </div>

    </main>
    <footer>
        <div class="footer">
            <div class="row">
                <a href="https://www.facebook.com/marseilleville/?locale=fr_FR"><i class="fa fa-facebook"></i></a>
                <a href="https://www.instagram.com/villemarseille/?hl=fr"><i class="fa fa-instagram"></i></a>
                <a href="https://www.youtube.com/user/villedemarseille"><i class="fa fa-youtube"></i></a>
                <a href="https://twitter.com/marseille?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><i class="fa fa-twitter"></i></a>
            </div>
            <div class="row">
                LE TEMPLE Copyright Â© 2023 Le temple - All rights reserved || Designed By: Ayman,Bastien,Justine
            </div>
        </div>
    </footer>
</body>

</html>
